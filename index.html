<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light State Machine with Alerts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Traffic Light State Machine with Alerts</h1>

  <div id="trafficContainer">
    <!-- North-South Traffic Light with Label -->
    <div class="trafficLightContainer">
      <div class="trafficLightLabel">North-South Traffic Light</div>
      <div class="trafficLight" id="northSouthLight">
        <div id="redLight1" class="light"></div>
        <div id="yellowLight1" class="light"></div>
        <div id="greenLight1" class="light"></div>
      </div>
    </div>

    <!-- East-West Traffic Light with Label -->
    <div class="trafficLightContainer">
      <div class="trafficLightLabel">East-West Traffic Light</div>
      <div class="trafficLight" id="eastWestLight">
        <div id="redLight2" class="light"></div>
        <div id="yellowLight2" class="light"></div>
        <div id="greenLight2" class="light"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script> 

</body>
</html>
